<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="img/png" href="../images/filmclub.png">
    <title>Film Club - Join</title>
  </head>
  <body>
    <div class="nav-bar-wrapper">
      <div class="logo">
        <img src="../images/filmclub.png" alt="film club logo">
      </div>
      <div class="nav-bar">
        <a class="home"href="../index.html">Home</a>
        <a class="calendar" href="../calendar/index.html">Calendar</a>
        <a class="join" href="./join/index.html">Join</a>
        <div class='blank-space'>
        </div>
      </div>
    </div>
    <main>
      <h2> Join Film Club</h2>
      <form>
        <div class="flex-1">
          <label>profile picture</label>
          <input type="file" accept="images/*" name="pic"/>
          <img src="../images/profile-placeholder.png" alt="profile picture placeholder">
        </div>
        <div class="flex-1">
            <div class="input-container">
            <label for="name">name</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="input-container">
              <label for="email">email address</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="input-container">
              <label for="password">password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="input-container">
              <label for="cpw">confirm password</label>
              <input type="password" name="cpw" id="cpw">
            </div>
        </div>
        <div class="checkbox">
          <h4> What genres are you interested in?</h4>
          <div>
          <input type="checkbox" name="genre" value="action" id="action">
          <label for='action'>action</label></div>
          <div>
          <input type="checkbox" name="genre" value="adventure" id="adventure">
          <label for='adventure'>adventure</label></div>
          <div>
          <input type="checkbox" name="genre" value="comedy" id="comedy">
          <label for='comedy'>comedy</label></div>
          <div>
          <input type="checkbox" name="genre" value="drama" id="drama">
          <label for='drama'>drama</label></div>
          <div>
          <input type="checkbox" name="genre" value="fantasy" id="fantasy">
          <label for='fantasy'>fantasy</label></div>
          <div>
          <input type="checkbox" name="genre" value="historical" id="historical">
          <label for='historical'>historical</label></div>
          <div>
          <input type="checkbox" name="genre" value="horror" id="horror">
          <label for='horror'>horror</label></div>
          <div>
          <input type="checkbox" name="genre" value="mystery" id="mystery">
          <label for='mystery'>mystery</label></div>
          <div>
          <input type="checkbox" name="genre" value="romance" id="romance">
          <label for='romance'>romance</label></div>
          <div>
          <input type="checkbox" name="genre" value="science fiction" id="science fiction">
          <label for='science fiction'>science fiction</label></div>
          <div>
          <input type="checkbox" name="genre" value="western" id="western">
          <label for='western'>western</label></div>
        </div>
        <div class="input-container larger-input">
        <label for="additional-input">Additional Input</label>
          <input type="text" name="additional-input" id="additional-input">
        </div>
        <div class="sign-up-button file-btn">
            <span>Join Film Club</span>
          <input type="submit" class="submit">
        </div>
      </form>
    <footer>
      <div class="nav-bar">
        <a class="home" id="footer-nav-item"href="../index.html">Home</a>
        <a class="calendar" id="footer-nav-item" href="../calendar/index.html">Calendar</a>
        <a class="join" id="footer-nav-item" href="./join/index.html">Join</a>
      </div>
      <div class="blank-space footer-cr footer-nav-item">
        <p>&copy 2017, Film Club</p>
      </div>
    </footer>
  </body>
</html>
